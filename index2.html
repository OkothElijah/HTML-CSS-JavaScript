<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple modal</title>
    <link rel="stylesheet" href="styles/style2.css" />
  </head>
  <body>
    <button type="button" id="modalBtn" class="button">Click Here</button>

    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeBtn">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
          <p>Hello....Iam a modal</p>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus
            velit placeat earum reprehenderit, voluptatibus dolore ullam
            doloribus! Repellendus voluptatem officia, iusto, quae placeat vitae
            necessitatibus quas ut excepturi praesentium alias.
          </p>
        </div>
        <div class="modal-footer">
          <h3>Modal footer</h3>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
